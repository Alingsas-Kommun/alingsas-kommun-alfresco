byggreda.import.accessDenied=\u00c5tkomst nekad, du m\u00e5ste vara ansvarig eller dokumentansvarig f\u00f6r Byggreda i Alfresco.
byggreda.import.form.sourcePath.help=Fyll i var importfilerna ligger relativt G:/Kopplade. Notera att skiljetecken f\u00f6r mappar \u00e4r "/". Exempel: Ligger filerna t.ex. under G:/Kopplade/BygglovArkivet/Leverans_50_20120529 s\u00e5 skall "BygglovArkivet/Leverans_50_20120529" fyllas i h\u00e4r. 
byggreda.import.form.metaFileName.help=Fyll i namn p\u00e5 styrfilen som skall anv\u00e4ndas vid inl\u00e4sningen. Filnamnet \u00e4r relativt vad som v\u00e4ljs ovan under k\u00e4llmapp. Exempel: Ligger styrfilen under G:/Kopplade/BygglovArkivet/Leverans_50_20120529/Styrfiler/meta.csv s\u00e5 skriv h\u00e4r "Styrfiler/meta.csv".
byggreda.import.form.updateIfExists.help=Kryssa i denna ruta f\u00f6r att uppdatera redan existerande filer i systemet. Om rutan ej \u00e4r ikryssad s\u00e5 hoppar importen \u00f6ver de filer som redan ligger i systemet och l\u00e4gger endast in nya!
byggreda.import.form.submit.help=OBS! Importen kan ta l\u00e5ng tid att k\u00f6ra, l\u00e5t sidan ladda klart och starta inte om k\u00f6rningen utan att f\u00f6rst ha verifierat i Alfresco att k\u00f6rningen misslyckades.